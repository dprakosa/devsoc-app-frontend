<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danar's Personal Website</title>
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <div class="flex flex-col justify-center items-center gap-4">
        <label class="flex cursor-pointer gap-4">
            <span class="label-text">Compsci Student ğŸ¤“ğŸ’»ğŸŒâ˜•</span>
            <input type="checkbox" value="halloween" class="toggle theme-controller" id="toggle"
                onchange="myFunction()" />
            <span class="label-text">Pretentious Filmbro ğŸ§ğŸ¤ŒğŸ¥ğŸï¸ğŸ·</span>
        </label>

        <div role="alert" class="alert alert-info">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                class="h-6 w-6 shrink-0 stroke-current">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span>Please kindly wait up to 30 seconds after sending the first message,
                because the free backend hosting might take a while, thanks :)</span>
        </div>

        <div class="mockup-phone" id="terminal">
            <div class="mockup-phone-display">
                <iframe src="terminal.html" style="width: 100%; height: 100%"></iframe>
            </div>
        </div>
        <div class="mockup-phone" id="terminal-film" style="display:">
            <div class="mockup-phone-display">
                <iframe src="terminal-film.html" style="width: 100%; height: 100%"></iframe>
            </div>
        </div>

        <div class="join join-vertical bg-base-100">
            <div class="collapse collapse-arrow join-item border-base-300 border">
                <input type="radio" name="my-accordion-4" checked="checked" />
                <div class="collapse-title font-semibold">
                    How this website was built
                </div>
                <div class="collapse-content text-sm">
                    <p>
                        Frontend: TailwindCSS + DaisyUI Component Library,
                        <a class="link link-primary" href="https://terminal.jcubic.pl/">
                            Jquery Terminal</a>
                        -
                        <a class="link link-primary" href="https://github.com/dprakosa/devsoc-app-frontend">github</a>
                    </p>
                    <p>
                        Backend: Flask, Google Gemini API, Docker -
                        <a class="link link-primary" href="https://github.com/dprakosa/devsoc-app-backend">github</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // https://stackoverflow.com/questions/18050761/toggle-visibility-property-of-div
        function myFunction() {
            var toggle = document.getElementById("toggle");
            if (toggle.checked == true) {
                document.getElementById("terminal").style.display = "none";
                document.getElementById("terminal-film").style.display = "";
            } else {
                document.getElementById("terminal").style.display = "";
                document.getElementById("terminal-film").style.display = "none";
            }
        }
    </script>
</body>

</html>
